{% extends 'partials/base.html' %}

{% block title %} PRODUCT {% endblock %}

{% load crispy_forms_tags %}


{%block content%}

<div class="container">
    <div class="row mt-5 offset-md-3">
        <div class="col-md-6">
            <h3> Update item</h3>
            <hr>
            <div class="alert">
                <h4>Are you sure you want to update</h4>
                <form method="POST">
                    {% csrf_token%}
                    {{form|crispy}}
                    <a class = "btn btn-secondary" href="{% url 'dashboard-product'%}">Cancel</a>
                    <input class="btn btn-info" type="submit" value="update">
                </form>
            </div>

        </div>
    </div>
</div>

{%endblock%}
